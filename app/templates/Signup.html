<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  {% load static %}
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap'>
  <link rel="stylesheet" href="{% static 'css/sigstyle.css' %}">
  <link rel="icon" href="{% static 'image/dollar_icon.png' %}">
</head>
<body>
  <button class="go-home-btn" onclick="window.location.href='{% url 'home' %}'">Go to Home</button>
  <div class="container">
    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      <label for="username">Enter your username</label>
      <input type="text" id="username" name="username" placeholder="Username" required />
      <label for="username">Enter your Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required />
      <label for="password">Enter your password</label>
      <input type="password" id="password" name="password" placeholder="Password" required />
      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit">SIGN UP</button>
      <div class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a></div>
      
    </form>
    <div class="ear-l"></div>
    <div class="ear-r"></div>
    <div class="panda-face">
      <div class="blush-l"></div>
      <div class="blush-r"></div>
      <div class="eye-l"><div class="eyeball-l"></div></div>
      <div class="eye-r"><div class="eyeball-r"></div></div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>
    <div class="hand-l"></div>
    <div class="hand-r"></div>
    <div class="paw-l"></div>
    <div class="paw-r"></div>
  </div>
  <script src="{% static 'js/sigscript.js' %}"></script>
</body>
</html>
