<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/your_css_file.css' %}"> <!-- Optional: link your CSS -->
</head>
<body>
    <h2>Verify Your OTP</h2>
    <form method="post" action="{% url 'verify_otp' %}">
        {% csrf_token %}
        <label for="otp">Enter OTP from Authenticator:</label>
        <input type="text" name="otp" id="otp" required>
        <button type="submit">Verify</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <div class="login-link">
        <a href="{% url 'login' %}">Already have an account? Login here</a>
    </div>
</body>
</html>
